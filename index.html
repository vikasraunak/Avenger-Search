<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avenger Search</title>
    <script type="text/javascript">
      var images = new Array();
      for (var i = 2; i < 11; i++) {
        images.push("img" + i + ".jpg");
      }
      var x = 0;

      function changeImage() {
        document.getElementById('ad').src = images[x];

        if (x < 8) {
          x += 1;
        } else {
          x = 0;
        }
      }
      window.onload = function() {
        setInterval(function () {
          changeImage();
        }, 10000);
      }
    </script>
  <!-- Include JQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

  <meta name="description" content="search">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="shortcut icon" href="logo.png">
  <style>.button,.input{box-sizing:border-box}.button,.button:visited{color:#444}.button,.buttons,.disclaimer,.logo{text-align:center}html{font-family:arial,sans-serif}.wrapper{margin:0 auto;max-width:500px}h1{font-weight:400}.input{font:16px arial,sans-serif;width:100%;padding:6px 9px;background-color:#fff;border:1px solid #d9d9d9;border-top-color:silver;height:28px;line-height:28px;vertical-align:top;outline:0}.input:focus{border-color:#000000}.button{display:inline-block;background-image:-webkit-gradient(linear,left top,left bottom,from(#f5f5f5),to(#f1f1f1));background-image:-webkit-linear-gradient(top,#f5f5f5,#f1f1f1);background-color:#f5f5f5;background-image:linear-gradient(top,#f5f5f5,#f1f1f1);background-image:-o-linear-gradient(top,#f5f5f5,#f1f1f1);-webkit-border-radius:2px;-webkit-user-select:none;border:1px solid #dcdcdc;border:1px solid rgba(0,0,0,.1);border-radius:2px;cursor:default;font-size:11px;font-weight:700;margin:11px 8px;min-width:54px;padding:0 8px;height:29px;line-height:27px;outline:0;text-decoration:none}.button:hover{background-image:-webkit-gradient(linear,left top,left bottom,from(#f8f8f8),to(#f1f1f1));background-image:-webkit-linear-gradient(top,#f8f8f8,#f1f1f1);-webkit-box-shadow:0 1px 1px rgba(0,0,0,.1);background-color:#f8f8f8;background-image:linear-gradient(top,#f8f8f8,#f1f1f1);background-image:-o-linear-gradient(top,#f8f8f8,#f1f1f1);border:1px solid #c6c6c6;box-shadow:0 1px 1px rgba(0,0,0,.1);color:#222}.button:focus{border:1px solid #444444;outline:0}.logo{margin:200px auto 25px}@media screen and (max-width:480px){.logo{margin:10px auto 25px}}.logo img{height:105px;width:auto}.disclaimer{font-size:6px;text-transform:uppercase;position:absolute;bottom:5px;left:0;right:0;color:#ccc}.z{color:#156AEC}.l{color:#D33F2A}.a1{color:#FFBA02}.t{color:#156AEC}.a2{color:#009956}.n{color:#D33F2A}</style>
</head>
<body>
    <div class="wrapper">
      <div class="logo">
          <img id="ad" src="img.jpg" alt="Search" onerror="this.onerror=null;this.src='/logo/logo@2x.png'">
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <form action="https://www.google.com.com" method="get">
        <input class="input" type="text" name="q" id="field" autofocus>
        <div class="buttons">
          <input type="submit" class="button" id="x1" name="x1" value="Bing"> 
          <input type="submit" class="button" id="x2" name="x2" value="Google">
          <input type="submit" class="button" id="x5" name="x5" value="News"> 
          <input type="submit" class="button" id="x6" name="x6" value="Twitter">
          <input type="submit" class="button" id="x3" name="x3" value="Duck"> 
          <input type="submit" class="button" id="x4" name="x4" value="SO">
          
        </div>
      </form>
    </div>

   <script>

$(".button").on("click", function(e){
e.preventDefault();
var x = $(this).attr("value");
var redirect = "" 
if (x=="Google")
{

 window.location = "https://google.com/search?q=" + $(".input").val();

}
if (x=="Bing")
{

 window.location = "https://bing.com/search?q=" + $(".input").val();

}
if (x=="News")
{

 window.location = "https://news.google.com/news?q=" + $(".input").val();

}
if (x=="SO")
{

 window.location = "http://stackoverflow.com/search?q=" + $(".input").val();

}

if (x=="Duck")
{

 window.location = "https://duckduckgo.com/?q=" + $(".input").val();

}

if (x=="Twitter")
{

 window.location = "https://twitter.com/search?q=" + $(".input").val();

}
});

</script>

</body>
</html>
